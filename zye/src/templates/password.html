<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="https://zyreny.com/icon.svg" />
    <link rel="apple-touch-icon" href="https://zyreny.com/apple-touch-icon.png" />
    <link rel="manifest" href="https://zyreny.com/site.webmanifest" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zye.me/">
    <meta property="og:title" content="密碼驗證 - Zyruls">
    <meta property="og:description" content="這個短網址需要輸入密碼才可以查看原始內容。">
    <meta property="og:image" content="https://zyreny.com/og_img.png">
    <meta property="og:image:width" content="1200">

    <meta property="og:image:type" content="image/png">

    <meta property="og:site_name" content="Zyreny">
    <meta property="og:locale" content="zh_TW">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://zye.me/">
    <meta property="twitter:title" content="密碼驗證 - Zyruls">
    <meta property="twitter:description" content="這個短網址需要輸入密碼才可以查看原始內容。">
    <meta property="twitter:image" content="https://zyreny.com/og_img.png">
    <meta property="twitter:image:width" content="1200">
    <meta property="twitter:image:height" content="630">
    <meta property="twitter:image:type" content="image/png">

    <meta name="theme-color" content="#2885e2">
    <meta name="application-name" content="Zyreny">
    <link rel="canonical" href="https://zye.me/">
    <link rel="stylesheet" href="https://zyreny.com/static/page/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-container {
            width: 100%;
            background: var(--block-bg);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 3rem 0;
        }

        .icon-svg {
            width: 30px;
            height: 30px;
            transform: translateY(2px);
            margin-right: 0.5rem;
        }

        .password-title {
            color: var(--title-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-subtitle {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--title-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            font-family: "Fira Code", monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: var(--theme-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(40, 133, 226, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.7rem;
            background: var(--theme-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Huninn", sans-serif;
        }

        .submit-btn:hover {
            background: var(--btn-color);
        }

        .error-message {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--btn-color);
            font-size: 1.1rem;
            font-family: "Huninn", sans-serif;
        }
    </style>
</head>

<body>
    <div nav></div>

    <main>
        <div class="password-container">
            <div class="password-title"><svg class="icon-svg" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 -960 960 960" width="24px" fill="#174879">
                    <path
                        d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                </svg>
                需要密碼</div>
            <div class="password-subtitle">此短網址需要密碼才能訪問</div>

            {{ errSection }}

            <form method="POST" action="/verify">
                <input type="hidden" name="code" value="{{code}}">

                <div class="form-group">
                    <label for="password">請輸入密碼：</label>
                    <input type="password" id="password" name="password" required placeholder="輸入密碼..." autofocus>
                </div>

                <button type="submit" class="submit-btn">確認</button>
            </form>

            <a href="/" class="back-link">返回首頁</a>
        </div>
    </main>

    <footer></footer>

    <script src="https://zyreny.com/static/page/main.js"></script>
    <script>
        loadFonts(["Noto Sans TC", "Huninn", "Fira Code"]);
        loadNav([
            { name: "首頁", href: "https://zyreny.com/", id: "home" },
            { name: "作品", href: "https://zyreny.com/projects/", id: "projects" },
            { name: "短網址", href: "https://zyreny.com/zyruls/", id: "link" },
            { name: "聯絡", href: "https://zyreny.com/#Contact", id: "contact" }
        ]);
    </script>
</body>

</html>
